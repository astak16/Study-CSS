<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>足球场</title>
</head>
<body>
<div class="football">
    <div class="midline"></div>
    <div class="goal_area"></div>
    <div class="goal"></div>
    <div class="penalty_area"></div>
    <div class="circle">
        <div class="circleLeft ring"></div>
        <div class="circleMiddle ring"></div>
        <div class="circleRight ring"></div>
    </div>
    <div class="penalty_point">
        <div class="point left"></div>
        <div class="point middle"></div>
        <div class="point right"></div>
    </div>
    <div class="corner_flag">
        <div class="leftTop flag"></div>
        <div class="rightTop flag"></div>
        <div class="rightBottom flag"></div>
        <div class="leftBottom flag"></div>
    </div>
</div>
</body>
</html>
