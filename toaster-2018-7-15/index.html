<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_748387_jnty6it2gt.css">
    <title>烤面包机</title>
</head>
<body>
<div class="toaster">
    <div class="leg-right"></div>
    <div class="leg-left"></div>
    <div class="handle"></div>
    <div class="bread"></div>
    <div class="body"></div>
    <div id="button" class="button"><i class="iconfont icon-power"></i></div>
</div>
<script>
    let button = document.getElementById('button')
    let handle = document.getElementsByClassName('handle')[0]
    let bread = document.getElementsByClassName('bread')[0]

    button.addEventListener('click',function(){
        if(button.classList[1] === 'xxx'){
            this.classList.remove('xxx')
            handle.classList.remove('active')
            bread.classList.remove('active')
        }else{
            this.classList.add('xxx')
            handle.classList.add('active')
            bread.classList.add('active')
        }
    })
</script>
</body>
</html>
